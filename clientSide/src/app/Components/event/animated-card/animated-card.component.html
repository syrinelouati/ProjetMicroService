<div class="relevant-container pt-5 pb-5">
	<h1 class="text-center">Relevant Camping</h1>
  <div class="container-fluid row my-4">

	<div *ngFor="let eventDto of relevantEvents" class="col-lg-3 col-md-6 mb-3">
    <a [routerLink]="['/EventDetails',eventDto.idEvent]">
		<div  class="ui-card mx-2 px-2">
			<img [src]="'data:image/jpeg;base64,' +eventDto.image">
			<div class="description">
				<h3>{{eventDto.name}}</h3>
				<p><i class="bi bi-geo-alt-fill icon"></i> &nbsp;{{eventDto.campPlaceLocation}}</p>
			</div>
		</div>
  </a>
  </div>
