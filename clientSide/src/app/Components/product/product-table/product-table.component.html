<div class="m-3 mt-5">


  <div class="d-flex justify-content-between align-items-center pb-3 px-3">


    <div class="d-flex mt-2 align-items-center">
        <input (keyup.enter)="getFilteredProducts()" type="text" placeholder="Search" [(ngModel)]="productFilter.searchTerm" class="search-input form-control me-2" #search>
        <button (click)="getFilteredProducts()" class="btn btn-primary mx-2">Search</button>
        <button (click)="onReset()" class="btn btn-secondary">Reset</button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon >sort</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let sort of sortOptions" (click)="selectSortOption(sort.value)" [ngClass]="{'selected-sort' : sort.value==productFilter.sort}">
            <mat-icon>{{sort.icon}}</mat-icon>
            <span>{{sort.name}}</span>
          </button>
        </mat-menu>
    </div>
    <div class="button-container">
      <button [routerLink]="['/addproduct/'+(-1)]" class="btn btn-add">Add New Product</button>
    </div>

</div>
  <table mat-table [dataSource]="products" class="mat-elevation-z8" >
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.idProduct}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"><a  [routerLink]="['/ProductDetails/'+element.idProduct]">{{element.name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
</ng-container>

<ng-container matColumnDef="Price">
  <th mat-header-cell *matHeaderCellDef>Price</th>
  <td mat-cell *matCellDef="let element">{{ element.price }}</td>
</ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/addproduct/'+element.idProduct]"><i class="bi bi-pencil-square fs-3"></i></a>
        <a (click)="deleteProduct(element)"><i class="bi bi-trash-fill fs-3 ms-4"></i></a>
      </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
  </table>
</div>
