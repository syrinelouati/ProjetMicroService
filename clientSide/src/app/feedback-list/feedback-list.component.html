<div class="m-3 mt-5">


  <div class="d-flex justify-content-between align-items-center pb-3 px-3">


</div>
  <table mat-table [dataSource]="feedbacks" class="mat-elevation-z8" >
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.idFeedback}}</td>
    </ng-container>
    <ng-container matColumnDef="CampPlace">
        <th mat-header-cell *matHeaderCellDef>Camp Place</th>
        <td mat-cell *matCellDef="let element">{{element.campPlace.idCampPlace}}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{element.user.username}}</td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let element">{{element.rating}}</td>
</ng-container>

<ng-container matColumnDef="createAt">
  <th mat-header-cell *matHeaderCellDef>Created At</th>
  <td mat-cell *matCellDef="let element">{{ element.createAt }}</td>
</ng-container>

<ng-container matColumnDef="comment">
  <th mat-header-cell *matHeaderCellDef>Comment</th>
  <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
</ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a (click)="deleteFeedback(element)"><i class="bi bi-trash-fill fs-3 ms-4"></i></a>
      </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
  </table>
</div>
